# Change these first
owner: shin6949 # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository
runner: "[self-hosted]"

sites:
  - name: Home NAS
    url: $MY_NAS_URL
    expectedStatusCodes:
      - 200
    maxResponseTime: 3000
  - name: Bookmark
    url: $MY_BOOKMARK_SERVICE_URL
    expectedStatusCodes:
      - 200
    maxResponseTime: 3000
  - name: Streaming Noti Service
    url: $MY_STREAMING_NOTI_SERVICE_URL
    expectedStatusCodes:
      - 200
      - 404
    maxResponseTime: 3000
  - name: Overlay Service
    url: $OVERLAY_SERVICE_URL
    expectedStatusCodes:
      - 200
    maxResponseTime: 3000
  - name: Cloud AMD 1
    check: "tcp-ping"
    url: $CLOUD_AMD_1_IP
    port: 22
  - name: Cloud AMD 2
    check: "tcp-ping"
    url: $CLOUD_AMD_2_IP
    port: 22
  - name: Cloud ARM 1
    check: "tcp-ping"
    url: $CLOUD_ARM_1_IP
    port: 22
  - name: Cloud ARM 2
    check: "tcp-ping"
    url: $CLOUD_ARM_2_IP
    port: 22

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  #   cname: demo.upptime.js.org
  baseUrl: /uptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: COCOBLUE Upptime
  introTitle: "COCOBLUE Upptime"
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
workflowSchedule:
  graphs: "20 */1 * * *"
  responseTime: "10 */1 * * *"
  staticSite: "30 */1 * * *"
  summary: "30 */1 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "0 */2 * * *"
